<div class="card">
  <div class="card-header">Record Audio</div>

  <div class="card-body col-12">

    <div class="row mt-1">
      <div class="col-sm-2">
        <div class="ml-2">
          <div class="btn" (click)="startVoiceRecord()">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </div>
          <p style="font-family: monospace;">{{recordRTC?.recordingTimer}}</p>
        </div>
      </div>
      <div class="col-sm-10">
        <div>
          <ng-template [ngIf]="!resetAudio && recordRTC?.blobUrl">
            <audio [src]="recordRTC?.blobUrl" controls></audio>
          </ng-template>
        </div>
      </div>
    </div>

    <ng-container *ngIf="!resetAudio">
      <div class="row mt-1">
        <div class="col-sm-2">
          <label>Filename</label>
        </div>
        <div class="col-sm-10">
          <div class="align-self-center pl-2">
            <input type="text" class="form-control flex-grow-1" [(ngModel)]="fileName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
        <div *ngIf="recordRTC?.blobUrl" class="col-sm-4 mt-4 align-self-center">
          <div class="btn btn-block btn-primary" (click)="submitAudio()">Submit</div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
